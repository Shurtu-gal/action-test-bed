name: Test Workflow

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR authors
        id: authors
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get paginated list of all commits in the PR
            const commitOpts = github.rest.pulls.listCommits.endpoint.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const commits = await github.paginate(commitOpts);
            const authors = commits.map(commit => [commit.author.login, commit.commit.author.name, commit.commit.author.email]).filter(author => author[3] !== 'noreply@github.com');

            const uniqueAuthors = [...new Set(authors.map(author => author[0]))];
            console.log(JSON.stringify(uniqueAuthors));
